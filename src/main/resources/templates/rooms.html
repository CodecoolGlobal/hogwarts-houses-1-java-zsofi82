<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms:</h1>
    <ol>
        <li th:each="room: ${rooms}" th:text="${room}"></li>
    </ol>
    <form action="/rooms" method="post">
        <button type="submit">Add new room</button>
    </form>
    <br>
    <a th:href="@{/}">Main page</a>
</body>
</html>
